apply plugin: 'kotlin-multiplatform'

group rootProject.libraryGroup
version rootProject.libraryVersion

kotlin {
    targets {
        jvm()
        js()
    }
    sourceSets {
        commonMain {
            dependencies {
                implementation "org.jetbrains.kotlin:kotlin-stdlib-common"
            }
        }
        jvmMain {
            dependencies {
                implementation "org.jetbrains.kotlin:kotlin-stdlib"
            }
        }
    }
}

configurations {
    compileClasspath
}

publishing {
    publications {
        kotlinMultiplatform {
            artifactId = "strings-core"
        }
        jvm {
            artifactId = "strings-core-jvm"
        }
        js {
            artifactId = "strings-core-js"
        }
        metadata {
            artifactId = "strings-core-metadata"
        }
    }
}